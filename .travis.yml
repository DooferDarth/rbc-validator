language: c

os:
  - linux
  - osx

osx_image: xcode10.1

compiler:
  - gcc

env:
  - OMP_NUM_THREADS=4

dist: xenial

addons:
  apt:
    sources:
      - sourceline: "ppa:ondrej/php"
    packages:
      - libomp-dev
      - libgmp-dev
      - libssl-dev
      - uuid-dev
      - libsqlite3-dev
  homebrew:
    packages:
      - libomp
      - gmp
      - openssl@1.1
      - ossp-uuid
      - sqlite

# Based on Travis CI's recommendations for MPI projects
before_install:
  - test -n $CC && unset CC

script:
  - cmake --version
  - cmake ./CMakeLists.txt
  - cmake --build .
  - ./lookupwork
  - ./hamming_benchmark
  - ./hamming_validator

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/29fd40f0cf4a1a47b339
    # options: [always|never|change] default: always
    on_success: always
    # options: [always|never|change] default: always
    on_failure: always
    # options: [always|never|change] default: always
    on_start: never