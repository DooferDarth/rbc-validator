        0beabe4beee3ca3a51762120df37fb35) == \
      "4c5d41d98af9b502d27206769cb5d35d6e870d742ac2e83774c45809aa9f5114" ]]

  - if [ $TRAVIS_OS_NAME = 'linux' ]; then mpirun ./rbc_validator_mpi --mode=sha3-384 -rv -m2; fi
